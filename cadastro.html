<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho A3</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!--MENU-->
    <header class="cabeçalho">
        <div class="left_content">
            <a href="index.html"><img class="logo" src="imagens/ERICELLY.png" alt="LOGO DA BARBEARIA"></a>
        </div>
        <div class="right_content">
            <ul>
                <li>
                    <a href="index.html" title="Ir para Home">Home</a>
                </li>

                <li>
                    <a href="cadastro.html" title="Ir para página de Cadastro">Cadastro</a>
                </li>

                <li>
                    <a href="login.html" title="Ir para página de Login">Login</a>
                </li>

                <li>
                    <a href="contato.html" title="Ir para página de Contato">Contato</a>
                </li>

                <li>
                    <a href="perfil.html" title="Ir para a página de Perfil">Perfil</a>
                </li>
            </ul>
        </div>
    </header>
    <!--FORMULÁRIO-->
    <main>
        <section>
            <form>
                <div>
                    <div class="d1">
                        <h1>Cadastro</h1>
                    </div>

                    <div class="p1">
                        <p>Preencha o formulário abaixo e se cadastre!</p>
                    </div>
                    <div>
                        <label>Nome</label>
                        <input type="text" placeholder="Nome">
                    </div>

                    <div>
                        <label>E-mail</label>
                        <input type="email" placeholder="E-mail">
                    </div>

                    <div>
                        <label>Telefone</label>
                        <input type="text" placeholder="Telefone">
                    </div>

                    <div>
                        <label>Login</label>
                        <input type="text" placeholder="Login">
                    </div>

                    <div>
                        <label>Senha</label>
                        <input type="password" placeholder="Senha">
                    </div>

                    <div class="d7">
                        <button type="submit" id="sendFormButton">Realizar Cadastro</button>
                        <a href="login.html" class="ancora">Já possui cadastro?</a>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
